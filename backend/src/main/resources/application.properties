# ====================================================
# üåê SERVER CONFIGURATION
# ====================================================

# Run the backend on port 8080 (or PORT env var for cloud deployment)
server.port=${PORT:8080}

# Allow Spring beans to be redefined if needed
spring.main.allow-bean-definition-overriding=true

# Disable banner (optional, cleaner console output)
spring.main.banner-mode=off


# ====================================================
# üö´ DATABASE CONFIGURATION (DISABLED)
# ====================================================

# Disable automatic DataSource configuration since we aren't using a DB yet
# We use Firebase Firestore for data storage
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration


# ====================================================
# üî• FIREBASE CONFIGURATION
# ====================================================

# Path to your Firebase service account JSON file
# (Relative to backend root folder or absolute path)
firebase.credentials.path=src/main/resources/firebase-service-account.json
firebase.project-id=edustocks-42945


# ====================================================
# üõ°Ô∏è CORS CONFIGURATION (OPTIONAL)
# ====================================================

# Allow frontend (React app) to call backend APIs
# Replace with your frontend URL if hosted elsewhere
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


# ====================================================
# üß† LOGGING CONFIGURATION
# ====================================================

# Show only info-level logs (hide excessive debug)
logging.level.root=INFO

# If you want more detailed logs for debugging Firebase, uncomment below:
# logging.level.com.edustocks=DEBUG
# ====================================================
# üß† OPENAI CONFIGURATION
# ====================================================

# OpenAI API key for AI Trainer features
# Set via environment variable OPENAI_API_KEY or hardcode here (not recommended for production)
openai.api.key=${OPENAI_API_KEY:}


# ====================================================
# üåü AI PROVIDER SELECTION + GEMINI CONFIGURATION
# ====================================================

# ai.provider can be 'openai' or 'gemini'
ai.provider=${AI_PROVIDER:openai}

# Gemini API key (Google AI Studio / Generative Language API)
gemini.api.key=${GEMINI_API_KEY:}


